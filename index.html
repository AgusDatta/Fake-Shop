<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake-Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand fs-4 fw-bold" style="text-decoration: none" href="#">Fake-Shop</a>
                <button class="btn position-relative" id="cart-button">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-shopping-cart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 2a1 1 0 0 1 .993 .883l.007 .117v1.068l13.071 .935a1 1 0 0 1 .929 1.024l-.01 .114l-1 7a1 1 0 0 1 -.877 .853l-.113 .006h-12v2h10a3 3 0 1 1 -2.995 3.176l-.005 -.176l.005 -.176c.017 -.288 .074 -.564 .166 -.824h-5.342a3 3 0 1 1 -5.824 1.176l-.005 -.176l.005 -.176a3.002 3.002 0 0 1 1.995 -2.654v-12.17h-1a1 1 0 0 1 -.993 -.883l-.007 -.117a1 1 0 0 1 .883 -.993l.117 -.007h2zm0 16a1 1 0 1 0 0 2a1 1 0 0 0 0 -2zm11 0a1 1 0 1 0 0 2a1 1 0 0 0 0 -2z" /></svg>
                    <span class="badge position-absolute top-0 start-100 translate-middle" id="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div id="product-list" class="row gy-4"></div>
    </main>
    <div id="overlay" class="overlay"></div>
    <div id="sidebar" class="sidebar shadow-lg"></div>  
    <div id="productModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Product Image" class="img-fluid rounded mb-3" style="width: 100%; height: auto;">
                    <div id="modalBody"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="addToCart()">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <!-- Descripción -->
                <div class="col-md-6">
                    <h4 class="fw-bold">Sobre Fake-Shop</h4>
                    <p>
                        Envío gratis en millones de productos. Disfruta de lo mejor en compras y entretenimiento con Fake-Shop.
                        Aprovecha precios bajos y grandes ofertas en la tienda electrónica global más grande.
                    </p>
                    <a href="https://www.linkedin.com/in/agustin-dattilio-01577b194/" target="_blank" class="btn btn-primary">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-linkedin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 11v5" /><path d="M8 8v.01" /><path d="M12 16v-5" /><path d="M16 16v-3a2 2 0 1 0 -4 0" /><path d="M3 7a4 4 0 0 1 4 -4h10a4 4 0 0 1 4 4v10a4 4 0 0 1 -4 4h-10a4 4 0 0 1 -4 -4z" /></svg>
                    </a>
                </div>
                <div class="col-md-6 text-end">
                    <h4 class="fw-bold">Developer:</h4>
                    <ul class="list-unstyled">
                        <li>Agustin Dattilio</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js" defer></script>
    <script src="js/cart.js"></script>
    <script src="js/renderCart.js"></script>
    <script src="js/actions.js"></script>
</body>
</html>
