<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce moderno de productos con carrito de compras">
    <title>Fake-Shop</title>
    <link rel="icon" href="favicon.ico">

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm" style="background-color: var(--primary-color);">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand fs-4" style="font-family: 'Orbitron', sans-serif;" href="#">Fake-Shop</a>
                <button class="btn position-relative text-white bg-dark" id="cart-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 13H4a.5.5 0 0 1-.49-.402L1.61 2H.5a.5.5 0 0 1-.5-.5zm3.14 4l1.25 5h7.22l1.25-5H3.14zM5.5 12a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm8 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>
                    <span class="badge bg-success rounded-circle position-absolute top-0 start-100 translate-middle" id="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container py-5 mt-5">
        <div class="row" id="product-list"></div>
    </main>

    <!-- Sidebar Cart -->
    <div id="overlay" class="overlay"></div>
    <aside id="sidebar" class="sidebar shadow-lg"></aside>

    <!-- Modal Producto -->
    <div id="productModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid rounded mb-3" alt="Imagen del producto">
                    <div id="modalBody"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="addToCart()">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <div>
                <h5>Sobre Fake-Shop</h5>
                <p>Compra con confianza en nuestra tienda con miles de productos a los mejores precios.</p>
            </div>
            <div>
                <h5>Developer</h5>
                <p>Agustin Dattilio</p>
                <a href="https://www.linkedin.com/in/agustin-dattilio-01577b194/" target="_blank" class="btn btn-primary btn-sm">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/renderCart.js" defer></script>
    <script src="js/actions.js" defer></script>
</body>
</html>
